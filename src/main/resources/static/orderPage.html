<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h2>Order Details</h2>
<p id="orderDetails"></p>

<script>
    $(document).ready(function() {
        let bookingResponse = sessionStorage.getItem("bookingResponse");
        if (bookingResponse) {
            $("#orderDetails").text(bookingResponse);
        } else {
            $("#orderDetails").text("No order details found.");
        }
    });
</script>
</body>
</html>
